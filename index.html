    <div class="container">

      <div class="starter-template">
        <h1>TransAmerican Bike Route</h1>
        <p class="lead">A view from above from my 2013 tour along the 1976 BikeCentennial Route.</p>

    <div class="container-fluid">
      <div class="row">
        <div id="buttons" class="col-xs-12">
          <div id="runlist-phone" class="visible-xs-inline">
            <button class="btn btn-default dropdown-toggle" type="button" id="button-runlist-phone" data-toggle="dropdown">
              <span id="button-label-runlist-phone">Days</span>
              <span class="caret"></span>
            </button>
            <ul id='menu-runlist-phone' class="dropdown-menu scrollable" role="menu" aria-labelledby="days-menu"></ul>
          </div>

          <button type="button" class="btn btn-primary btn-sm" onclick='timer.start(5000);'>
            <span class="glyphicon glyphicon-play"></span>
            <span class="hidden-xs">Start</span>
          </button>

          <button type="button" class="btn btn-primary btn-sm active" onclick='timer.stop();'>
            <span class="glyphicon glyphicon-pause"></span>
            <span class="hidden-xs">Stop</span>
          </button>

        </div>

      <div class="row">
        <div id="images" class="col-xs-12"></div>
      </div>

      <div class="row">
        <div id="main-content" class="col-md-2 hidden-xs">
          <ul id='runlist' class="list-group"></ul>
        </div>
        <div class="col-md-10 col-xs-12 map-container">
          <div id="map-canvas"></div>
        </div>
      </div>

        <div class="col-md-12 col-xs-12 map-container" >
          <div id="map-canvasG" />
        </div>
      </div>

    <script type="text/javascript">

      //set webroot

      ks.webRoot = window.location.href.split("/").slice(0,-1).join("/");

      //load the trip definition file

      var trip = new ks.Trip('/data/compressed.json');

      //wire up menu when definitions are loaded

      trip.addEventListener("initialize", function(data){
        data.forEach(function(leg, index){
          $("#runlist").append($('<li class="list-group-item">' + leg.label + '</li>').data('file', leg.file).data('index', index));
          $("#menu-runlist-phone").append($('<li>' + leg.label + '</li>').data('file', leg.file).data('index', index));
        })
        $("#runlist>li").on('click', function (ev) {
          trip.setActiveIndex($(ev.target).data('index'));
        });
        $("#menu-runlist-phone" + ">li").on('click', function (ev) {
          trip.setActiveIndex($(ev.target).data('index'));
        });
      });

      // update menu when a run is selected

      trip.addEventListener("change", function (data) {
        $("#runlist li.active").removeClass("active");
        var selectedItem =  $("#runlist li:nth-child(" + (data.index+1) +")");
        selectedItem.addClass("active");
        var scrollAmount = selectedItem.offset().top - $("#runlist").offset().top;
        var scrollPosition = $("#runlist").scrollTop() + scrollAmount + selectedItem.height() - ($("#runlist").height() )/2;

        $('#runlist').scrollTop(scrollPosition);
        $('#button-label-runlist-phone').text(data.leg.label);
        history.replaceState({},data.leg.label,"#2013-" + (data.leg.date.getUTCMonth()+1) + "-" + data.leg.date.getUTCDate())
      });

      // set things up after the map is nitialized

      function initialize() {

        //set up close up map

        var mapLeg = new ks.Map("map-canvas", {
            center: new google.maps.LatLng(40, -120),
            zoom: 10
        })
        .trip(trip);

        //set up overview map

        new ks.Map("map-canvasG", {
            center: new google.maps.LatLng(39, -98),
            zoom: 5
        }).trip(trip, {bounds: false, center: true});

        //set up the timer

        timer = new ks.Timer(trip, mapLeg.map);//.start(1000);

        // drop images when they are loaded

        mapLeg.addEventListener('images', function(data){
            mapLeg.dropImagePins(data)
        });

        //

        var instagram = new ks.Photo('', '504219932', function (data) {
            mapLeg.dropImagePins(data)
        });

        //update the closeup map

        trip.addEventListener("change", function (data) {
            var getArea = function(leg){
                var center = leg.mapData.bounds.getCenter();
                return {
                    position: { lon: center.D, lat: center.k},
                    distance: .5 //miles
                };
            };
            var area = getArea(data);
            instagram.nearby(area.position, area.distance).done(function(results) {

                //merge result sets

                  //remove items not in set
                  $('#images').children('img').filter(function(){
                      var id = $(this).data("id");
                      var matches = $.grep(results, function(result) {
                                        return (result.id === id)
                                    });

                      return !matches || matches.length <= 0;
                  })
            	    .removeClass("instagram-image")
            	    .addClass("instagram-image-deleted")
            	    .each(function (image) {
            	       setTimeout(function(element) { element.remove();}, 1000, this);
            	    });

                  $.grep(results, function(result){
                      var matches = $.grep($('#images').children("img"), function(image) {
                                        return $(image).data('id') === result.id;
                                    });
                      return !matches || matches.length <= 0;
                  })
                  .forEach(function (result) {
                      var $img = $('<img>')
                                  .attr({
                                      src: result.images.thumbnail.url,
                                      //width: result.images.thumbnail.width,
                                      //height: result.images.thumbnail.height
                                  })
                                  .data('id', result.id)
                                  .addClass("image instagram-image");
                      var $imgLayer = $("<span>").addClass("animated").append($img)
                      $imgLayer.prependTo($('#images'))
                  });
              });
          });

          var getToday = function () {
            var today = new Date()
            return Date.UTC(2013, today.getMonth(), today.getDate())
          }

          //take date parameters
          var initialDate = window.location.href.indexOf("#") !== -1
                              ? new Date(window.location.href.split("#").pop())
                              : getToday();


          //kick off the trip
          trip.initialize(/(\d_*)+/, initialDate);
      };

      //run setup when maps are loaded
      google.maps.event.addDomListener(window, 'load', initialize);

      function resizeBootstrapMap() {
          var mapParentWidth = $('#map-container').width();
          $('#map-canvas').width(mapParentWidth);
          $('#map-canvas').height(1 * mapParentWidth / 4);
          $('#runlist').height(1 * mapParentWidth / 4);
          google.maps.event.trigger($('#map-canvas'), 'resize');
          console.log(mapParentWidth);
      }

      $(document).ready(function(){
        $(window).resize(resizeBootstrapMap);
      });


    </script>
