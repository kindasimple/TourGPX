<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
      #images img { margin: 5px;}
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
    </style>
    <title>TransAmerican Bike Tour</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Touring</a>
            </div>

            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Photos</a></li>
              </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>TransAmerican Bike Route</h1>
        <p class="lead">Instagram photos from my 2013 tour along the 1976 BikeCentennial Route.</p>
      </div>
      <div class="row">
        <div id="images" class="col-xs-12"></div>
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="application/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/instagram.js"></script>
    <script>
    //set webroot

        ks.webRoot = window.location.href.split("/").slice(0,-1).join("/");

        var instagram = new ks.Photo('', '504219932', function (){});

        instagram.nearby({lat: "40", lon: "-100"}, 1000).done(function(results) {
            //merge result sets
            results.forEach(function (result) {
                $('<img>')
                .attr({
                    src: result.images.thumbnail.url,
                    width: result.images.thumbnail.width,
                    height: result.images.thumbnail.height
                })
                .data('id', result.id)
                .addClass("image instagram-image")
                .prependTo($('#images'));
            });
        });

    </script>
  </body>
</html>
